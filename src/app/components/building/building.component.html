<div class="building"
(click)="toggle()">
    <p>{{ building.nf_name }}</p>
</div>
<div class="sections">
    <ng-container *ngFor="let section of sections">
        <app-realtyobject 
        [ngClass]="{invisible: !visible}"
        [section] = section
        *ngIf="section.nf_buildingid === building.nf_buildingid"
        ></app-realtyobject>
    </ng-container>
    
</div>
