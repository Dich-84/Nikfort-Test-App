<div class="building"
(click)="toggle()">
    <p class="b-name">{{ building.nf_name | uppercase }}</p>
</div>

<div class="sections">
    <ng-container *ngFor="let section of sections">
        <app-section 
        [ngClass]="{invisible: !visible}"
        [section] = section
        *ngIf="section.nf_buildingid === building.nf_buildingid"
        ></app-section>
    </ng-container>
</div>
