<div class="section">
    <div class="head">
        <p class="floor-description">№ на этаже / Этаж</p>
        <div class="sub-head">
            <p class="section-name">{{section.nf_name}}</p>
            <div class="sub-head2">
                <div class="number-on-floor">1</div>
                <div class="number-on-floor">2</div>
                <div class="number-on-floor">3</div>
            </div>
        </div>
    </div>    
    <div class="floors">
        <ng-container *ngFor="let floor of floors">
            <app-floor 
            [floor] = floor
            *ngIf="floor.nf_sectionid === section.nf_sectionid"
            ></app-floor>
        </ng-container>
    </div>
</div>
