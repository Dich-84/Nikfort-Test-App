<div
    id="context"
    class="menu"
    *ngFor="let menuItem of contextMenuItems"
    (click)="onContextMenuClick()"
>
    <div>
        {{menuItem}}
    </div>
    <div
        class="sub-menu"
        *ngIf="isDisplayStatusMenu"
    >
        <div
            class="status-item"
            *ngFor="let statusItem of statusItems"
            (click)="onStatusMenuClick($event, statusItem)"
        >
        {{statusItem}}
        </div>
    </div>
</div>
